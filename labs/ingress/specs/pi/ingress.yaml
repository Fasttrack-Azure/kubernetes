apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pi
  labels:
    co.courselabs.k8sfun: ingress
spec:
  rules:
  - host: pi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pi-internal
            port: 
              name: http
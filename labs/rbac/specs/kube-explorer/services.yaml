apiVersion: v1
kind: Service
metadata:
  name: kube-explorer-lb
  labels:  
    co.courselabs.k8sfun: rbac
spec:
  ports:
    - port: 8010
      targetPort: http
  selector:
    app: kube-explorer
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: kube-explorer-np
  labels:  
    co.courselabs.k8sfun: rbac
spec:
  ports:
    - port: 8010
      targetPort: http
      nodePort: 30010
  selector:
    app: kube-explorer
  type: NodePort
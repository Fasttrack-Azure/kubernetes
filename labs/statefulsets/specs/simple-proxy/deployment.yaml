apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-proxy
  labels:
    co.courselabs.k8sfun: statefulsets
    app: simple-proxy
spec:
  selector:
    matchLabels:
      app: simple-proxy
  template:
    metadata:
      labels:
        app: simple-proxy
    spec: 
      containers:
        - name: app
          image: nginx:1.18-alpine          
          volumeMounts:
            - name: config
              mountPath: "/etc/nginx/"
              readOnly: true
            - name: cache
              mountPath: /cache
      volumes:
        - name: config
          configMap:
            name: nginx-configmap  
        - name: cache
          emptyDir: {}